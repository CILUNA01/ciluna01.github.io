<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - Filipo's Design</title>
    <!-- ESTOS SON LOS ARCHIVOS QUE USA -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="carrito.css">
</head>
<body>
    <!-- HEADER (IGUAL AL DE INDEX.HTML) -->
    <header class="header">
        <div class="container">
            <div class="nav">
                <div class="logo">
                    <img src="img/LOGOO.png" alt="Filipo's Design" class="logo-image">
                </div>
                <div class="nav-links">
                    <a href="index.html">Inicio</a>
                    <a href="servicios.html">Servicios</a>
                    <a href="galeria.html">Galeria</a>
                    <a href="nosotros.html">Nosotros</a>
                    <a href="contacto.html">Contacto</a>
                    <a href="cotizaciones.html" class="btn-primary">Cotiza ahora</a>
                </div>
                <div class="nav-icons">
    <!-- Icono de Usuario directo a login -->
    <a href="login.html" class="user-container">
        <img src="img/user.png" alt="Usuario" class="nav-icon user-icon">
    </a>
    
    <!-- Icono de Carrito -->
    <a href="carrito.html" class="cart-container">
        <img src="img/carrito.png" alt="Carrito" class="nav-icon">
        <span class="cart-count">0</span>
    </a>
</div>
            </div>
        </div>
    </header>

    <!-- CONTENIDO DEL CARRITO -->
    <main class="cart-page">
        <div class="container">
            <h1>Tu Carrito de Compras</h1>
            
            <div class="cart-content">
                <!-- LISTA DE PRODUCTOS -->
                <div class="cart-items" id="cart-items">
                    <!-- Los productos aparecerán aquí dinámicamente -->
                    <div class="empty-cart" id="empty-cart">
                        <p>Tu carrito está vacío</p>
                        <a href="servicios.html" class="btn-primary">Ver Servicios</a>
                    </div>
                </div>

                <!-- RESUMEN DEL PEDIDO -->
                <div class="cart-summary">
                    <h3>Resumen del Pedido</h3>
                    <div class="summary-details">
                        <div class="summary-row">
                            <span>Subtotal:</span>
                            <span id="subtotal">$0.00</span>
                        </div>
                        <div class="summary-row">
                            <span>Envío:</span>
                            <span id="shipping">$50.00</span>
                        </div>
                        <div class="summary-row total">
                            <span>Total:</span>
                            <span id="total">$50.00</span>
                        </div>
                    </div>
                    
                    <div class="summary-actions">
                        <button class="btn-primary large" id="checkout-btn">Proceder al Pago</button>
                        <a href="servicios.html" class="continue-shopping">Seguir comprando</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER (IGUAL AL DE INDEX.HTML) -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>© 2025 Filipo's Design. Todos los derechos reservados.<br>Chilapa de Alvarez, Guerrero, México</p>
                <div class="social-links">
                    <a href="https://wa.me/527771795255" target="_blank" aria-label="WhatsApp">
                        <img src="img/w1.png" alt="WhatsApp" class="social-icon">
                    </a>
                    <a href="https://www.facebook.com/share/1Fc7dzfv68/" target="_blank" aria-label="Facebook">
                        <img src="img/f1.png" alt="Facebook" class="social-icon">
                    </a>
                    <a href="https://www.instagram.com/tu_usuario" target="_blank" aria-label="Instagram">
                        <img src="img/i1.png" alt="Instagram" class="social-icon">
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- ESTE ARCHIVO JS ES NUEVO -->
    <script src="carrito.js"></script>
    <script src="auth.js"></script>
</body>
</html>
